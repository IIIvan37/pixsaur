name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Vérifie le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Installe Bun
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Installe les dépendances
      - name: Install dependencies
        run: bun install

      # Exécute les tests
      - name: Run tests
        run: bun test
